<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .done{
            text-decoration: line-through;
            color: #555;
        }
    </style>
    
</head>
<body>
    <div class="container">
       <input type="text" name="" id="txtTask">
       <button id="btn" >Cadastrar</button>
       
       <ul>
            <li>Estudar JavaScript</li>
            <li>Estudar Eventos</li>
            <li>Jogar video-game</li>
       </ul>
    </div>    

    <script>
        (function(){
            'use strict'
           
           var $ul = document.querySelector("ul");
           var $lis = $ul.querySelectorAll("li");
           var $txtTask = document.querySelector("#txtTask");
           var $btn = document.querySelector("#btn");

            $btn.addEventListener("click", addTask);
            $txtTask.addEventListener('keyup', function(e){
              if(e.keyCode === 13){
                  addTask();
              }
            })

           $ul.addEventListener("click", function(e){
               if(e.target.nodeName === 'LI')
               {
                   removeTask(e.target);
               }
           })

           function removeTask(li){
               if(confirm("Deseja realmente excluir a terefa \n" + li.textContent + "?")){
                    li.parentNode.removeChild(li);
               }
           }

               function addTask(){
               var li = document.createElement("li");
               var text = document.createTextNode($txtTask.value);
               li.appendChild(text);
               $ul.appendChild(li);

                $txtTask.value = "";
                $txtTask.focus();
            }

            })()
    </script>
</body>
</html>
