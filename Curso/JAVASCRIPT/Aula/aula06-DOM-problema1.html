    <body>
        <h1>Curso Javascript Completo 2018</h1>
       <div id="msg"></div>
       <script>
            (function(){
                var nome = prompt('Qual é o seu nome?');
                
                
                var segundo_nome = prompt('Qual é o seu segundo nome?');               

                var sobrenome = prompt('Qual é o seu sobrenome?');
                document.querySelector("#msg").textContent = 'Bem vindo, ' + nome + ' ' + segundo_nome + ' ' + sobrenome;

            })()
        </script>
        
    </body>
