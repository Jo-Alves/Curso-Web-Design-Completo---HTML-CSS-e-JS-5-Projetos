<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">  
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>
       
       <script>  

            function mudarCor(cor){
                console.log(this);
                this.cor = cor;
            }
             var  caneta1 = {
                 cor: "Red",
                 mudarCor: mudarCor
                }
             
             var  caneta2 = {
                 cor: "BLUE",
                 mudarCor: mudarCor
                 }        


                caneta1.mudarCor("Yellow");
                caneta2.mudarCor("BROW");
                console.log(caneta1);
                console.log(caneta2);
        </script>
        
    </body>
</html>
