<head>

<body>

    <div id="output">

    <script>

               alert("Todos os campos são obrigatórios!");
               document.querySelector("#titulo").autoFocus = false;
            }
            else{

                this.genero = genero;
                this.autor = autor;
                this.mudarTitulo = function(titulo){
                    _titulo = titulo;

                    return _titulo
                }

            var livro1 = new Livro(titulo, genero, autor);
            document.querySelector("#output").innerHTML = "<h1>Livro Literário</h1></br></hr></br>Título: " + titulo + "</br>Gênero: " + genero + "</br>Autor: "+ autor;
            } 
           })()
        }
    </script>
</body>
