<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar Pop up</title>
</head>
<body>
    <input type="color" class="cores">
    <button class="mudar-cor">Mudar de Cor</button>
    <button class="recarregar">Recarregar</button>

    <script>
        (function(){
            
            var $recarregar = document.querySelector(".recarregar");
            var $mudarCor = document.querySelector(".mudar-cor");
            var $cores = document.querySelector(".cores");
            var $body = document.querySelector("body");

            addEventListener('load', function(){
                $cores.value = "#ffffff";
            })
            $recarregar.addEventListener("click", RecarregarPagina);
            $mudarCor.addEventListener("click", MudarCor);

            function RecarregarPagina(){
                location.reload();
            }

            function MudarCor(){
                $body.style.backgroundColor = $cores.value;
            }

        })()
    </script>
</body>
</html>
