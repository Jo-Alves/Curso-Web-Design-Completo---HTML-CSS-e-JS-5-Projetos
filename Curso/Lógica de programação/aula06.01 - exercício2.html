<head>

    <title>Linguagens de programação JAVASCRIPT</title>
    
</head>
<body>
    <div id="output">
        </div>
        <script>
                var soma = 0;
                var ver = 0;
               var arr = new Array(25, 30, 45, 28, 0 , 12 , 78, 64)

               for(var i = 0; i < arr.length; i++)
               {
                    var ver = arr[i] % 2;
                    if(ver == 0)
                    {
                        soma += arr[i];
                    }
               }

               alert( "A soma dos valores pares é igual a " + soma);
              
        </script>
</body>
