<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            
            var valor1 = prompt('Digite um número: ');                  
                valor1 = parseFloat(valor1)                                   
           
            var valor2 = prompt('Digite o segundo número: ');
                valor2 = parseFloat(valor2);                        
            soma = valor1 + valor2;
            var media = (valor1 + valor2) / 2;
            alert('A soma : ' + valor1 + ' + ' + valor2 + ' = ' + soma + ' e a média dos dois números é: ' + media + ', pois ' + soma + ' dividido por 2 é igual a '  + media );
            
        </script>
    </body>
</html>
