<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            //pedir para o usuario digitar um numero
            var valor1 = prompt('Digite um número:');                  
            //converter em numero inteiro
            valor1 = parseInt(valor1);
                                    
            //pedir para o usuario digitar outro numero
            var valor2 = prompt('Digite o segundo número');
                        
            //converter em numero inteiro
            valor2 = parseInt(valor2);
                        
            
            //mostrar a subtração concatenando com o texto "a subtração é: ..."
            alert('a subtração é: ' + valor1 + ' - ' + valor2 + ' = ' + (valor1 - valor2));
                        
            //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
            alert('a multiplicação é: ' + valor1 + ' * ' + valor2 + ' = ' + (valor1 * valor2));          
            //mostrar a divisão concatenando com o texto "a divisão é: ..."
            alert('a divisão é: ' + valor1 + ' / ' + valor2 + ' = ' + (valor1 / valor2));
            //mostrar a soma concatenando com o texto "a soma é: ..."
            alert('a soma é: ' + valor1 + ' + ' + valor2 + ' = ' + (valor1 + valor2));
            
        </script>
    </body>
</html>
