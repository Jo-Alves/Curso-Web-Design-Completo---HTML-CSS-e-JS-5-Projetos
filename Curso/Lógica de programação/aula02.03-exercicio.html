<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            var n1 = prompt('digite um número: ');
            n1 = parseFloat(n1);
            
            var n2 = prompt('Digite outro número: ');
            n2 = parseFloat(n2);
           
           var resultado = n1 % n2;
            alert('resto da divisão de ' + n1 + ' por ' + n2 + ' é: ' + resultado); 

            resultado = n1 ** n2;
            alert('o numero ' + n1 + ' elevado a ' + n2 + ' é: ' + resultado); 
                 
            
            
        </script>
    </body>
</html>
