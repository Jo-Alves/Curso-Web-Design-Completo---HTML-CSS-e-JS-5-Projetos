        <style>
             body{
                 font-family: sans-serif;
                 color: green
             }   
             a{
                 color: green;
             }    
             a:hover{
                 color:red;
             }
             /* O pseudo-classe link sempre deve vir primeiro link sempre deve */
             a:link{
                 color: blue;
             }
             a:visited{
                 color: black;
             }
             a:active{
                 background-color: aqua;
             }
             ul li{
                 list-style: circle;
             }
             ol li{
                 list-style-type: lower-roman;
                 list-style-position: inside;
             }

        </style>
