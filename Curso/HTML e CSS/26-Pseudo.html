<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Joelmir">
        <meta name="description" content="Testando conhecimento">
        <meta name="keyword" content="html5, css, Seletores">
        <title>seletores CSS</title>
        <style>
          input[type="checkbox"]{
              width: 100px;
              height: 100px;
          }
          input[type="checkbox"]:checked{
            width: 50px;
              height: 50px;
          }

          button:disabled{
              background-color: blue;
              color: white;
          }

          p{
              color: red;
          }
          p:empty::before{
              content: "Parágrafo vazio não dá, né!"
          }

          input[type="text"]:focus{
            background-color: #ccc;
          }

          a:focus, a:hover{
              background-color: red;
          }

        </style>
    </head>
    <body>
       <label for="">
           <input type="checkbox" value="Sim"> Aceito o contrato
       </label>

       <button>Vai</button>
       <button disabled>Volta</button>

       <p>parágrafo</p>
       <p> </p>
       <p></p>
       <hr>

       <input type="text">

       <ul>
           <li><a href="#">link False</a></li>
       </ul>

       <Div tabindex="1">Minha DIV 1</Div>
       <Div tabindex="2">Minha DIV 2</Div>
    </body>
</html>
