<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <title>Estrutura básica de um html</title>
        <meta charset="utf-8">
        <meta name="author" content="Joelmir">
        <meta name="description" content="Estrutura básica">
        <meta name="keyword" content="html5, tecnologia">

        <style>
            body{
                font-family: sans-serif;
            }
            a{
                display: block;
                margin: 10px;
                position: relative;
            }
            a img{
               width: 100%;
               display: block;
            }

            a::before{
                
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transition: all .5s;
            }

            a:hover::before{
                background-color: rgba(0, 0, 0, .5);
            }
            a::after{
                opacity: 0;
            }
            a:hover::after{
                content: 'Veja';
                display: block;
                position: absolute;
                border: 3px solid white;
                color: white;
                top: 50%;
                left: 50%;
                padding: 10px 30px;
                transform: translate(-50px,-50px);
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <section>
            <article>
                <a href="#">
                    <img src="../imagens/thumbs/01.jpg" alt="">
                </a>
            </article>

            <article>
                <a href="#">
                    <img src="../imagens/thumbs/02.jpg" alt="">
                </a>
            </article>

            <article>
                <a href="#">
                    <img src="../imagens/thumbs/03.jpg" alt="">
                </a>
            </article>

            <article>
                <a href="#">
                    <img src="../imagens/thumbs/04.jpg" alt="">
                </a>
            </article>

            <article>
                <a href="#">
                    <img src="../imagens/thumbs/05.jpg" alt="">
                </a>
            </article>

            <article>
                <a href="#">
                    <img src="../imagens/thumbs/06.jpg" alt="">
                </a>
            </article>
        </section>
    </body>
</html>
