<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="Author" content="Joelmir">
        <meta name="Description" content="Design de uma calculadora">
        <meta name="keyword" content="html5, css3, calculadora">
        <title>Design Calculadora</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">0.</div>
            <button class="botao ac">AC</button>
            <button class="botao porc">%</button>
            <button class="botao mult">*</button>
            <button class="botao div">/</button>
            <button class="botao sete">7</button>
            <button class="botao oito">8</button>
            <button class="botao nove">9</button>
            <button class="botao igual">=</button>
            <button class="botao quatro">4</button>
            <button class="botao cinco">5</button>
            <button class="botao seis">6</button>
            <button class="botao sub">-</button>
            <button class="botao um">1</button>
            <button class="botao dois">2</button>
            <button class="botao tres">3</button>
            <button class="botao add">+</button>
            <button class="botao zero">0</button>
            <button class="botao virgula">,</button>
        </div>
    </body>
</html>
