<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <style>
            .div-pai{            
                width: 90%;
                margin: 0 auto;
                padding: 5px;
                background-color: rgb(121, 121, 248);
                color: white;   
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                grid-template-rows: repeat(6, 50px);
                grid-gap: 5px;                
                
            }

            .div-filho{        
                background-color: rgb(248, 121, 210);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 1px solid white;
            }          
        </style>
    </head>
    <body>
        <div class="div-pai">            
            <div class="div-filho">Valdirene</div>
            <div class="div-filho">Joelmir</div>
            <div class="div-filho">Lídia</div>
            <div class="div-filho">Alexina</div>
            <div class="div-filho">Nilza</div>            
            <div class="div-filho">Renata</div>
            <div class="div-filho">Valdirene</div>
            <div class="div-filho">Joelmir</div>
            <div class="div-filho">Lídia</div>
            <div class="div-filho">Alexina</div>
            <div class="div-filho">Nilza</div>            
            <div class="div-filho">Renata</div>
        </div>
    </body>
</html>
