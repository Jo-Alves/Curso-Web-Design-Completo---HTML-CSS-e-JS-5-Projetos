<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <style>
            .div-pai{            
                width: 90%;
                margin: 0 auto;
                background-color: rgb(121, 121, 248);
                color: white;   
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(6, 100px);
                grid-gap: 5px;
            }

            .div-filho{        
                background-color: rgb(248, 121, 210);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 1px solid white;
            }

            .div-filho:nth-child(1){
                grid-column: 1 / -1;
            }

            .div-filho:nth-child(2){
                grid-column: 1 / 3;
            }

            .div-filho:nth-child(3){
                grid-row: 2 / 5;
                grid-column: 3/ 4
            }
            .div-filho:nth-child(4){
                grid-column: 1 / 3;
            }
            .div-filho:nth-child(5){
                grid-row: 4 /6;
            }
            .div-filho:nth-child(6){
                grid-row: 4 /6;
            }
            .div-filho:nth-child(7){
                grid-row: 5/7;
            }

        </style>
    </head>
    <body>
        <div class="div-pai">            
            <div class="div-filho">Valdirene</div>
            <div class="div-filho">Joelmir</div>
            <div class="div-filho">LÃ­dia</div>
            <div class="div-filho">Alexina</div>
            <div class="div-filho">Girlene</div>
            <div class="div-filho">Gislaine</div>
            <div class="div-filho">Nilza</div>
            <div class="div-filho">Ribeiro</div>
            <div class="div-filho">Renata</div>
        </div>
    </body>
</html>
