<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <style>
            .div-pai{            
                width: 90%;
                margin: 0 auto;
                padding: 10px;
                background-color: rgb(121, 121, 248);
                color: white;   
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(6, 100px);
                grid-gap: 5px;

                grid-template-areas: "Valdirene Valdirene Valdirene"
                                     "Joelmir   Joelmir   Lidia"
                                     "Alexina   Alexina   Lidia"
                                     "Girlene   Gislaine  Lidia"
                                     "Girlene   Gislaine  Nilza"
                                     "Ribeiro   Renata    Nilza"
            }

            .div-filho{        
                background-color: rgb(248, 121, 210);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 1px solid white;
            }

            .div-filho:nth-child(1){
                grid-area: Valdirene;
            }

            .div-filho:nth-child(2){
                grid-area: Joelmir;
            }

            .div-filho:nth-child(3){
                grid-area: Lidia;
            }
            .div-filho:nth-child(4){
                grid-area: Alexina;
            }
            .div-filho:nth-child(5){
                grid-area: Girlene;
            }
            .div-filho:nth-child(6){
                grid-area: Gislaine;
            }
            .div-filho:nth-child(7){
                grid-area: Nilza;
            }
            .div-filho:nth-child(8){
                grid-area: Ribeiro;
            }
            .div-filho:nth-child(9){
                grid-area: Renata;
            }

        </style>
    </head>
    <body>
        <div class="div-pai">            
            <div class="div-filho Valdirene">Valdirene</div>
            <div class="div-filho Joelmir">Joelmir</div>
            <div class="div-filho Lidia">LÃ­dia</div>
            <div class="div-filho Alexina">Alexina</div>
            <div class="div-filho Girlene">Girlene</div>
            <div class="div-filho Gislaine">Gislaine</div>
            <div class="div-filho Nilza">Nilza</div>
            <div class="div-filho Ribeiro">Ribeiro</div>
            <div class="div-filho Renata">Renata</div>
        </div>
    </body>
</html>
