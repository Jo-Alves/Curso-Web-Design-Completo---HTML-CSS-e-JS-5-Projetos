<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Slide Show</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="slideshow middle">
           <div class="slides">

            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <input type="radio" name="r" id="r6">
            <input type="radio" name="r" id="r7">
            <input type="radio" name="r" id="r8">

                <div class="slider s1">
                    <img src="imagens/slide1.jpg" alt="">
                </div>
    
                <div class="slider">
                    <img src="imagens/slide2.jpg" alt="">
                </div>
    
                <div class="slider">
                    <img src="imagens/slide3.jpg" alt="">
                </div>
    
                <div class="slider">
                    <img src="imagens/slide4.jpg" alt="">
                </div>
    
                <div class="slider">
                    <img src="imagens/slide5.jpg" alt="">
                </div>    

                <div class="slider">
                    <img src="imagens/slide6.jpg" alt="">
                </div>   
                
                <div class="slider">
                  <img src="imagens/slide7.jpg" alt="">
                </div>  

                <div class="slider">
                    <img src="imagens/slide8.jpg" alt="">
                </div>  
           </div>

           <div class="navigation">
                <label for="r1" class="bar"></label>

                <label for="r2" class="bar"></label>

                <label for="r3" class="bar"></label>

                <label for="r4" class="bar"></label>

                <label for="r5" class="bar"></label>

                <label for="r6" class="bar"></label>

                <label for="r7" class="bar"></label>
                
                <label for="r8" class="bar"></label>
            </div>
        </div>
    </body>
</html>
