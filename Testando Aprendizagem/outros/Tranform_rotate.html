<html lang="pt-br">

        <meta name="keyword" content="html5, css, Seletores">
        <title>seletores CSS</title>        <link rel="stylesheet" href="29-Transform.css">  
        <style>
            .div-pai{
                width: 510px;
                height: 510px;
                margin: auto;
                border: 2px solid black;
                background-color: green;                
            }
            .div-filho{
                width: 350px;
                height: 350px;
                margin: 75px auto;
                border: 2px solid black;
                background-color: yellow;
                transform: rotate(45deg);
            }
            
            .div-neto{
                width: 195px;
                height: 195px;
                margin: 75px auto;                
                background-color: blue;
                border-radius: 50%;
            }
            
        </style>     
    </head>
    <body>
        <div class="div-pai">
            <div class="div-filho">
                    <div class="div-neto">                        
                    </div>
            </div>
        </div>

        
    </body>
